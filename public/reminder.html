<div class="">
  <h2>Are you still working on {{timer.currentTask.task}}?</h2>
  <br>
  <h3>You've been working for {{timer.counter | secondsToDateTime | date:'HH:mm:ss'}}</h2>

  <button type="button" class="btn btn-danger pull-left" ng-click="timer.endTask()">No</button>
  <button type="button" class="btn btn-primary pull-right" ng-click="closeThisDialog()">Yes, I am still working</button>
  <br>
</div>
