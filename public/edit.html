<div class="container-fluid">
  <div class="jumbotron">
    <h1>Timesheet</h1>

    <p>A Web-based time-sheet manager linked to Google Sheets.</p>
  </div>

  <!-- <h1>Let's get started.</h1> -->

  <h5>Access Token: {{accessToken}}</h5>
  <p ng-show='firstEntryCell'>
    first entry: {{indices.firstEntryCell}}
    last entry: {{indices.lastEntryCell}}
  </p>
  <br>
  <h3>Enter your sheet url:</h3>

  <form ng-submit='submitUrl()'>
    <input ng-model='spreadsheet.id' type="text" name="url"><br>
    <input type="submit" value="Submit">
  </form>

  <button type="button" name="button" ng-click='addEntry()'>Test</button>

  <pre ng-show='sheet_data'>
    {{sheet_data.data | json}}
  </pre>
</div>
