<div class="container-fluid">
  <div class="jumbotron">
    <h1>Timesheet</h1>

    <p>A Web-based time-sheet manager linked to Google Sheets.</p>
  </div>

  <!-- <h1>Let's get started.</h1> -->

  <h5>Access Token: {{accessToken}}</h5>
  <p ng-show='firstEntryCell'>
    first entry: {{indices.firstEntryCell}}
    last entry: {{indices.lastEntryCell}}
  </p>
  <br>
  <h3>Enter your sheet url:</h3>

  <form ng-submit='submitUrl()'>
    <input ng-model='spreadsheet.id' type="text" name="url"><br>
    <input type="submit" value="Submit">
  </form>

  <button type="button" name="button" ng-click='addEntry()'>Test</button>
  <button type="button" name="button" ng-click='popup()'>Popup</button>

  <table ng-show='entries' class="table table-striped">
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Hours</th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="entry in entries track by $index">
        <td>{{ entry.date }}</td>
        <td>{{ entry.desc }}</td>
        <td>{{ entry.hours }}</td>
      </tr>
    </tbody>
  </table>
</div>
